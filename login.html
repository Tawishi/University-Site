<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="stylesheet" href="login.css" class="style">
    <title>Tawishi University</title>
</head>

<body>
    <nav>
        <div class="heading">
            <a href="index.html"><img src="img/favicon-32x32.png" alt="logo"></a>
            <h3><a href="index.html">Tawishi University</a></h3>
        </div>
    </nav>
    <div class="login">
        <h2>Login Form</h2>
        <form name="loginForm" class="login-form">
            <p class="alert"></p>
            <label for="username">Username<input type="text" name="username" id="username" placeholder="Username.."
                    required></label>
            <label for="rno">Roll No<input type="number" name="rno" id="rno" placeholder="Roll No.." required
                    min="190000" max="229999"></label>
            <label for="year">Year<input type="number" name="year" id="year" placeholder="Year.." required min="1"
                    max="4"></label>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
